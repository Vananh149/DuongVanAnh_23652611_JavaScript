<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaiTap4</title>
</head>
<body>
  <h1>BILL</h1>
  <label for="bill">Nhập giá bill:</label>
  <input type="number" id="bill" placeholder="">
  <br><br>

  <button onclick="calcTip()">Tính tiền tip</button>

  <script>
    function calcTip() {
      const bill = Number(document.getElementById("bill").value);

      const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
      const total = bill + tip;

      console.log(`Bill: ${bill}`);
      console.log(`Tip: ${tip.toFixed(2)}`);
      console.log(`Total: ${total.toFixed(2)}`);

      console.log(`The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}`);
    }
  </script>
</body>
</html>
